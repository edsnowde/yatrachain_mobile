name: yatrachain
description: "YatraChain - Intelligent Journeys, Connected Data. A Kerala-inspired smart transportation app with AI assistance, trip tracking, and gamification."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.0.0
  shared_preferences: ^2.0.0
  lottie: ^3.0.0
  salomon_bottom_bar: ^3.0.0
  smooth_page_indicator: ^1.0.0
  google_maps_flutter: ^2.5.0
  firebase_core: ^3.15.2
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  google_generative_ai: ^0.4.7
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
